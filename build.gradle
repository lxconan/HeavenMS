plugins {
    id 'java'
}

group 'com.lxconan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createJar(type: Copy) {
    from 'build/libs/HeavenMS-1.0-SNAPSHOT.jar'
    into 'dist'
    rename { 'HeavenMS.jar' }
}

task copyDependenciesToDist(type: Copy) {
    from configurations.runtime
    into 'dist/libs'
}

createJar.dependsOn(jar, copyDependenciesToDist)

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    compile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.13'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.21'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.apache.mina', name: 'mina-core', version: '2.0.19'


    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
}

test {
    useJUnitPlatform()
}